<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm Số</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 15px 15px 0 0 !important;
        text-align: center;
        padding: 20px;
      }
      .btn-calculate {
        background-color: #007bff;
        border: none;
        padding: 10px 30px;
      }
      .btn-calculate:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        display: none;
      }
      .alert {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Đếm Số</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="numbers" class="form-label"
              >Nhập dãy số (ví dụ: 1-10, 12, 15, 19-23):</label
            >
            <input
              type="text"
              class="form-control"
              id="numbers"
              placeholder="Nhập dãy số..."
            />
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-calculate" onclick="calculate()">
              Tính
            </button>
          </div>
          <div id="result" class="alert alert-success">
            Tổng số lượng số: <span id="count"></span>
            <br />
            Danh sách số: <span id="numberList"></span>
          </div>
          <div id="error" class="alert alert-danger"></div>
        </div>
      </div>
    </div>

    <script>
      function calculate() {
        const numbers = document.getElementById("numbers").value;
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");

        // Ẩn các thông báo trước
        resultDiv.style.display = "none";
        errorDiv.style.display = "none";

        fetch("/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `numbers=${encodeURIComponent(numbers)}`,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              errorDiv.textContent = data.error;
              errorDiv.style.display = "block";
            } else {
              document.getElementById("count").textContent = data.count;
              document.getElementById("numberList").textContent =
                data.numbers.join(", ");
              resultDiv.style.display = "block";
            }
          })
          .catch((error) => {
            errorDiv.textContent =
              "Có lỗi xảy ra khi tính toán. Vui lòng thử lại.";
            errorDiv.style.display = "block";
          });
      }
    </script>
  </body>
</html>
